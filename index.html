<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Online Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <div class="container">
        <form>
            <div class="signupl">
                <h1>Signup for our newsletter</h1>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
            <fieldset class="aligned_form">
                <div class="cont">
                    <legend>Contact Information</legend>
                    <div class="li_cont">
                        <label for="name">Full Name:</label>
                        <input type="text" placeholder="Required" id="name" class="name" name="user_name">
                    </div>
                    <div class="li_cont">
                        <label for="mail">Email Address:</label>
                        <input type="email" placeholder="Required" id="mail" class="mail" name="user_mail">
                    </div>
                    <div class="li_cont">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone">
                    </div>
                    <div class="li_cont">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address">
                    </div>
                    <div class="li_cont">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">
                    </div>
                    <div class="li_cont">
                        <label for="state">State</label>
                        <select required id="state" name="user_state">
                            <option value="" disabled selected>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="li_cont">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user_zip">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="cont">
                    <legend>Newsletter</legend>
                    <label> Select the newsletters you would like to recieve  </label>
                    <div class="check_container"><input type="checkbox" id="html_news" value="news" name="user_news"><label for="html_news">HTML News</label></div>
                    <div class="check_container"><input type="checkbox" id="css_news" value="news" name="user_news"><label for="css_news">CSS News</label></div>
                    <div class="check_container"><input type="checkbox" id="js_news" value="news" name="user_news"><label for="js_news">JavaScript News</label></div>


                    <label>Newsletter format</label>
                    <div class="check_container"><input type="radio" id="html_format" value="format" name="user_format"><label for="html_format">HTML </label></div>
                    <div class="check_container"><input type="radio" id="plain_format" value="format" name="user_format"><label for="plain_format">Plain Text</label></div>

                    <label for="more_topics">Other topics you'd like to hear about</label>
                    <textarea id="more_topics" name="user_topics"></textarea>
                </div>
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
        <footer>
            <span>Copyright The Code Review</span>
        </footer>
    </div>
</body>
</html>
